<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        .service-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .service-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .service-button:hover:before {
            left: 100%;
        }

        .service-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .service-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .service-button {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

    <div class="services-grid">

    <script>
        function navigateToPage(service) {
            // In a real implementation, you would navigate to actual pages
            // For this demo, we'll show an alert with the navigation intent
            
            const servicePages = {
                'cctv': 'cctv-cameras.html',
                'networking': 'networking-devices.html',
                'powerbank': 'powerbank-airpods.html',
                'electrical-fence': 'electrical-fence.html',
                'computers': 'computer-accessories.html',
                'printers': 'printer-maintenance.html',
                'access-control': 'access-control.html'
            };

            const serviceTitles = {
                'cctv': 'CCTV Camera Systems',
                'networking': 'Networking and Devices',
                'powerbank': 'Power Bank and AirPods',

            // Uncomment the line below for actual navigation:
            // window.location.href = servicePages[service];
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.service-button');
            
            buttons.forEach((button, index) => {
                // Stagger the initial animation
                button.style.opacity = '0';
                button.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.6s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
